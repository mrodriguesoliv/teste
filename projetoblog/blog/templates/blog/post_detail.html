
{% load static %}
<html>

    <div class="pagedetail">
            <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">

                <body>
                    <header class="w3-container w3-center w3-padding-32"> 
                        <h1><b>PROJETO BLOG</b></h1>
                        <p>Aproveite o blog de <span class="w3-tag">Tain√° Alves</span></p>
                    </header>

                    <div class="editpost">
                        <a href="{% url 'blog:post_edit' pk=post.pk %}">Editar Postagem</a>
                    </div>


                    {% block content %}
                        <img src="{% static post.cover %}" alt="Minha Imagem" class="centeredimagesdetail">
                        <span class="titledetail">{{post.title}}</span>
                        <span class="bodydetail">{{post.body}}</span>
                        <span class="datedetail">{{post.published_date}}</span>
                    {% endblock %}
            </html>
    </div>
