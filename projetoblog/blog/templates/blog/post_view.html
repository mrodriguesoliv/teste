{% load static %}
<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
            <title>BLOG PROJECT</title>
        </head>

    
        <body>
                <header class="w3-container w3-center w3-padding-32"> 
                    <h1><b>PROJETO BLOG</b></h1>
                    <p>Bem-vindo ao blog de <span class="w3-tag">Tain√° Alves</span></p>
                </header>
            
            <div class="testeblogg">
                {% for post in posts %}  <!-- for para exibir posts-->
                <div class="containerblog">
                    <img src="{% static 'images/1.jpg' %}" alt="Minha Imagem" class="centeredimages">
                    <span class="titleblog">{{post.title}}</span>
                    <span class="bodyblog">{{post.body}}</span>
                    <span class="w3-opacity">{{post.published_date}}</span>
                </div>
                {% endfor %}  
            </div>

</html>
